<form id='userLogin'>

	<h2>LOG IN TO TRACK YOUR WINE!</h2>
	<h3>USERNAME:</h3><br/>
	<input type='text' ng-model='username' id='username' placeholder='username'/><br/>
	<h3>PASSWORD:</h3><br/>
	<input type='password' ng-model='password' id='password' placeholder='password'/><br/>
	<button ng-click='loginUser()' ng-hide="userLogin">Login</button>
</form>
