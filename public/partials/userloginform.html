<form id='userLogin'>
	<h3>NAME:</h3><br/>
	<input type='text' ng-model='username' id='username' placeholder='ENTER YOUR NAME'/><br/>
	<h3>PASSWORD:</h3><br/>
	<input type='password' ng-model='password' id='password' placeholder='ENTER YOUR PASSWORD'/><br/>
	<button ng-click='loginUser()' ng-hide="userLogin">Login</button>
</form>
