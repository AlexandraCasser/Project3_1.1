<main>
<!-- JOHNS USER LOGIN FORM -->
<div ng-controller='FormController as formCtrl'>
	<h1>Sign up and track your wine!</h1>
	<form id='userSignup'>
		<h2>Name:</h2><br/>
		<input type='text' ng-model='username' id='username' placeholder='ENTER YOUR NAME'/>
		<h2>PASSWORD:</h2>
		<input type='password' ng-model='password' id='password' placeholder='ENTER YOUR PASSWORD'/><br/>
		<button ng-click='addUser()'>Signup</button>
	</form>
<h1><a href="/user/login">Already a Wino? Log in here!</a></h1>

</div>
<!-- JOHNS USER LOGIN FORM --> 
<section ng-controller="MainController as mainCtrl">
	<button ng-click="mainCtrl.userObject()"></button>
	<h2>{{mainCtrl.name}}</h2><br/>


	<section id="home-wrapper">
		

		<div id="locations-wrapper">
			<div class="locations-div" ng-repeat="location in mainCtrl.locations">
				<span class="location-name">{{location}}</span>
				<!-- for every wine for this location, display wine, limit: 5? -->
				<div class="wine-list">
					<span>Wine 1</span>
					<span class="wine-info-span"> + </span>
					<span class="wine-info-span"> - </span>
					<span class="wine-info-span"># available</span>
				</div>
				<div class="wine-list">
					<span>Wine 2</span>
					<span class="wine-info-span"> + </span>
					<span class="wine-info-span"> - </span>
					<span class="wine-info-span"># available</span>
				</div>

				<div class="wine-list">
					<span>Wine 3</span>
					<span class="wine-info-span"> + </span>
					<span class="wine-info-span"> - </span>
					<span class="wine-info-span"># available</span>
				</div>

				<div class="wine-list">
					<span>Wine 4</span>
					<span class="wine-info-span"> + </span>
					<span class="wine-info-span"> - </span>
					<span class="wine-info-span"># available</span>
				</div>

				<div class="wine-list">
					<span>Wine 5</span>
					<span class="wine-info-span"> + </span>
					<span class="wine-info-span"> - </span>
					<span class="wine-info-span"># available</span>
				</div>

				<div class="locations-button">
					Add Wine
				</div>

				<div class="locations-button">
					Edit Location
				</div>
			</div>

				<div class="locations-div" id="add-location-div">
					Add a New Location!
				</div>
		</div>

		<div id="sidebar">
			Notifications GO HERE
		</div>
		</section>
	</section>
</main>
