<h1>Sign up and track your wine!</h1>
<form ng-submit='formCtrl.addUser()'>
	<input type='text' name='name' ng-model='formCtrl.name' placeholder='ENTER YOUR NAME'/><br/>
	<input type='password' name='password' ng-model='formCtrl.password' placeholder='ENTER YOUR PASSWORD'/><br/>
	<button>Submit</button>
</form>
